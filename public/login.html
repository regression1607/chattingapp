<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white rounded shadow p-6 m-4 w-full max-w-md">
        <h1 class="mb-4 text-xl font-semibold">Login</h1>
        <form action="/login" method="post">
            <div class="mb-4">
                <label class="block text-sm text-gray-600" for="name">Name:</label>
                <input class="w-full px-2 py-2 text-sm leading-tight text-gray-700 bg-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline" type="text" id="name" name="name">
            </div>
            <div class="mb-4">
                <label class="block text-sm text-gray-600" for="password">Password:</label>
                <input class="w-full px-2 py-2 text-sm leading-tight text-gray-700 bg-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline" type="password" id="password" name="password">
            </div>
            <input class="w-full px-2 py-2 mt-2 text-sm font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
